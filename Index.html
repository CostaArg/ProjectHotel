    <link rel="stylesheet" type="text/css" href="styles.css" />

      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"

    <title>Booking</title>

  <body>
    <div class="form-container">
      <div class="blue-box">
        
        <div class="first-row-container">
          <span class="material-icons grey-icons search-icon">
            search
          </span>
          <input
            type="search"
            class="searchbar"
            placeholder="Search a location"
          />
          <input type="submit" class="search-button" value="Search" />
        </div>

        

        <div class="second-row-container">
          <div class="check-in-item">
            <div class="blue-bar"></div>
            <span class="material-icons grey-icons calendar-icons">
              today
            </span>
            <input
              class="date-button"
              type="text"
              placeholder="Check-in"
              onfocus="(this.type='date')"
              onblur="(this.type='text')"
            />
            <span class="material-icons grey-icons arrow-icons">
              keyboard_arrow_left
            </span>
            <span class="material-icons grey-icons arrow-icons">
              keyboard_arrow_right
            </span>
          </div>

          <div class="check-out-item">
            <div class="orange-bar"></div>
            <span class="material-icons grey-icons calendar-icons">
              event
            </span>
            <input
              class="date-button"
              type="text"
              placeholder="Check-out"
              onfocus="(this.type='date')"
              onblur="(this.type='text')"
            />
            <span class="material-icons grey-icons arrow-icons">
              keyboard_arrow_left
            </span>
            <span class="material-icons grey-icons arrow-icons">
              keyboard_arrow_right
            </span>
          </div>

          <div class="room-item">
            <select class="room-button">
              <option selected="selected"> Family rooms </option>
              <option>Single rooms</option>
              <option>Double rooms</option>
            </select>
          </div>
        </div>
