<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <title>Hotel</title>
  </head>
  <body>
    <div class="form-container">
      <div class="blue-header">
        <div class="search-bar">
          <div class="search-item">
            <span class="material-icons search-icon"> search </span>
            <input
              type="search"
              class="search-input"
              placeholder="Search a location"
            />
          </div>
          <input
            id="search-btn"
            type="submit"
            class="search-btn"
            value="Search"
          />
        </div>
        <div class="suggestions"></div>

        <div class="second-row-container">
          <div class="check-in-item">
            <div class="blue-bar"></div>
            <span id="icon1" class="material-icons calendar-icons">
              today
            </span>
            <input
              id="check-in-input"
              class="date-btn"
              type="text"
              placeholder="Check-in"
              onfocus="(this.type='date')"
              onblur="(this.type='text')"
            />
            <span id="icon2" class="material-icons sidearrow-icons">
              keyboard_arrow_left
            </span>
            <span
              id="icon3"
              class="material-icons sidearrow-icons smooth-right"
            >
              keyboard_arrow_right
            </span>
          </div>

          <div class="check-out-item">
            <div class="orange-bar"></div>
            <span class="material-icons calendar-icons"> event </span>
            <input
              class="date-btn"
              type="text"
              placeholder="Check-out"
              onfocus="(this.type='date')"
              onblur="(this.type='text')"
            />
            <span class="material-icons sidearrow-icons">
              keyboard_arrow_left
            </span>
            <span class="material-icons sidearrow-icons smooth-right">
              keyboard_arrow_right
            </span>
          </div>

          <div class="room-item">
            <span class="material-icons people-icons smooth-left">
              people_outline
            </span>
            <select id="rooms" class="room-btn smooth-right"></select>
          </div>
        </div>

        <div class="third-row-container">
          <div class="slider-container">
            <div class="tag-container">
              <div class="left-tag">Price</div>
              <div id="right-tag" class="right-tag">
                max. $
                <div id="currentPrice"></div>
              </div>
            </div>

            <div class="slider-item">
              <input
                type="range"
                min="1"
                max="1"
                value="1"
                class="slider"
                id="myRange"
              />
            </div>
          </div>

          <div class="vertical-bar"></div>

          <div class="property-container">
            <div class="property-tag">Property type</div>

            <div class="selection-item">
              <select class="property-btn">
                <option selected="selected">All</option>
                <option>0 Stars</option>
                <option>1 Stars</option>
                <option>2 Stars</option>
                <option>3 Stars</option>
                <option>4 Stars</option>
                <option>5 Stars</option>
              </select>

              <span class="material-icons white-icons downarrow-icons">
                expand_more
              </span>
            </div>
          </div>

          <div class="vertical-bar"></div>

          <div class="guest-container">
            <div class="guest-tag">Guest rating</div>

            <div class="selection-item">
              <select class="guest-btn">
                <option selected="selected">All</option>
                <option>0-2 Okay</option>
                <option>2-6 Fair</option>
                <option>6-7 Good</option>
                <option>7-8.5 Very Good</option>
                <option>8.5-10 Excellent</option>
              </select>

              <span class="material-icons white-icons downarrow-icons">
                expand_more
              </span>
            </div>
          </div>

          <div class="vertical-bar"></div>

          <div class="location-container">
            <div class="location-tag">Hotel location</div>

            <div class="selection-item">
              <select id="location-btn" class="location-btn"></select>

              <span class="material-icons white-icons downarrow-icons">
                expand_more
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="gray-header-container">
        <div class="gray-header-item">
          <iframe
            width="146"
            height="46"
            style="border: 0"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
            class="map"
            id="map"
          ></iframe>

          <div class="sort-by-container">
            <div class="sort-by-tag">Sort by</div>

            <select id="sort-by-btn" class="sort-by-btn">
              <option selected="selected">Our Recommendations</option>
            </select>

            <span class="material-icons sort-downarrow"> expand_more </span>
            <span class="material-icons info-icon"> info </span>
          </div>
        </div>
      </div>

      <div id="hotels" class="hotel-container"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
